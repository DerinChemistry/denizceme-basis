<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denizceme Basış!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="message-box">
            <h1>Bu site eğlence amaçlıdır. Kimseyle dalga falan geçilmemiştir.</h1>
            <button id="startButton">Başla</button>
        </div>
    </div>

    <div class="container">
        <div class="counters">
            <p>Denizceme Basma Sayısı: <span id="personalClickCount">0</span></p>
            <p>Denizceme Toplam Basma Sayısı: <span id="totalClickCount">0</span></p>
        </div>
        <div class="image-area">
            <img src="denizcem.jpg" alt="Denizcem'e Tıkla" id="denizcemImage">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
